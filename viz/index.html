<html>
  <head>
    <script src="chartjs/Chart.js"></script>
    <script src="dummy-viz.js"></script>
    <style>
      body {
        font-family: 'Helvetica', 'sans-serif';
        font-size: .8em;
        font-weight: 300;

      }

      canvas, table {
        margin-bottom: 32px;
      }

      .header-div {
        border-bottom: 3px rgba(0,21,131) solid;
        color: rgba(0,21,131);
        padding: 12px;
        padding-top: 0;
        margin-bottom: 24px;
        display: flex;
        justify-content: space-between;
      }

      .header-div * {
        display: inline-block;
        vertical-align: middle;
      }

      h1 {
        font-weight: 500;
        letter-spacing: 2;
        margin-left: 12px;
      }

      h2 {
        font-weight: normal;
        letter-spacing: 1;
        margin-left: 24px;
        margin-bottom: 16px;
        color: #666;
      }

      em {
        color: #666;
      }

      img {
        margin-right: 12px;
      }

      #dateTable {
        font-size: 1.2em;
        font-family: inherit;
        margin-left: 44px;
        border-spacing: 0;
        text-align: center;
        color: #666;
      }

      #dateTable td {
        padding: 12px;
        min-width: 40px;
      }

      #dateTable td.color-cell {
        background: rgba(68,63,181,0.3);
      }

      #dateTable td.left-cell-border {
        border-left: 1px solid #999;
      }

      #dateTable tr:first-child td {
        border-bottom: 1px solid #999;
      }

      #dateTable td:last-child td {
        padding-top: 12px;
      }

      #moodChart, #confoundChart {
        margin-left: 24px;
      }

      #confoundChart {
        padding-left: 82px;
      }

      #confoundTable {
        width: 637px;
        margin-left: 49px;
        font-size: inherit;
        font-weight: inherit;
        border-spacing: 0;

        margin-top: 40px;
      }

      #confoundTable tr {
        height: 36px;
      }

      #confoundTable td {
        width: 88px;
        padding: 0;
        text-align: center;
        border-right: 1px solid #ddd;
      }

      #confoundTable td.boolCell {
        font-size: 2em;
        color: rgba(0,21,131);
      }

      #confoundTable td:first-child {
        text-align: left;
        text-wrap: wrap;
        width: 72px;
        border-right: 1px solid #999;
        padding: 8px;
      }

      #confoundTable tr:last-child td {
        border-top: 1px solid #999;
      }

      #journalTable {
        width: 800px;
        font-size: 1em;
        border-spacing: 0;
        margin-left: 20px;
        margin-top: 24px;
      }

      #journalTable th {
        text-align: center;
        font-size: 1.4em;
        font-weight: normal;
        letter-spacing: 1px;
        color: #666;
        color: rgba(0,21,131);
        padding-bottom: 16px;
      }

      #journalTable td:first-child {
        padding: 32px;
      }

      #journalTable td {
        border-bottom: 1px solid #ddd;
      }

      #journalTable tr:last-child td {
        border-bottom: none;
      }

      .journal-date {
        text-align: center;
        border-right: 1px solid #ddd;
        padding: 0 8px;
      }

      .journal-info {
        display: flex;
      }

      .intention-section {
        padding: 0 16px;
        flex-basis: 50%;
      }

      .intention-heading {
        text-transform: uppercase;
        color: #999;
        font-size: .8em;
        font-weight: 600;
        margin-top: 16px;
        margin-bottom: 8px;
      }

      .intention-content {
        margin-bottom: 16px;
      }
    </style>
  </head>

  <body>
    <div class="header-div">
      <h1>Your Alpha Trial</h1>
      <img src="./logo.svg"/>
    </div>
    <h2>Schedule</h2>
    <table id="dateTable"></table>
    <h2>Your experience</h2>
    <canvas id="moodChart" width="920" height="350"></canvas>
    <h2>Other influences</h2>
    <canvas id="confoundChart" width="827" height="200"></canvas>
    <table id="confoundTable"></table>
    <br>
    <br>
    <br>
    <br>
    <h2 style="margin-top: 200px">Intentions & notes</h2>
    <table id="journalTable"></table>
  </body>
</html>
